<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>


<form class="form-content" onsubmit="event.preventDefault()" name="clientForm">
    <div class="container">
        <h1>Login Here</h1>
        <hr>
        <p id="backend_error"></p>


        <label for="email"><b>Email:</b></label>
        <input type="text" placeholder="Enter Email" name="email" required id="email" oninput="error_hide()">
        <label for="psw"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required id="psw" oninput="error_hide()">


        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <br>
        <a href="forgetpassword.html" >Forgot Password?</a>
        <p>Don't have an account? <a href="index.html" style="color:dodgerblue">signup</a>.</p>

        <div class="clearfix">

            <button type="submit" class="signinbtn" onclick="login()">Login</button>
        </div>
    </div>
</form>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/firebase.js"></script>
</body>
</html>
