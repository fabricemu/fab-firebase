<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet">
    <title>Document</title>

</head>
<body>


<form class="form-content" onsubmit="event.preventDefault()" name="clientForm">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <p id="backend_error"></p>
        <div class="form_inputs">
            <div class="left">
                <label for="f_name"><b>First name:</b></label>
                <input type="text" placeholder="Enter First name" name="fname" required id="f_name" oninput="hide()">
                <label for="l_name"><b>Last name:</b></label>
                <input type="text" placeholder="Enter Last name" name="lname" required id="l_name" oninput="hide()">
                <label for="psw"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required id="psw" oninput="hide()">
            </div>
            <div class="right">
                <label for="email"><b>Email:</b></label>
                <input type="text" placeholder="Enter Email" name="email" required id="email" oninput="hide()">
                <label for="phone"><b>Phone:</b></label>
                <input type="text" placeholder="Enter phone number" name="phone" required id="phone" oninput="hide()">
                <label for="psw2"><b>Repeat Password:</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="psw2"
                       oninput="hide()">
                <p id="error"></p>

            </div>

        </div>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>Already have an account? <a href="login.html" style="color:dodgerblue">login</a>.</p>

        <div class="clearfix">

            <button type="submit" class="signupbtn" onclick="register()">Sign Up</button>
        </div>
    </div>
</form>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/firebase.js"></script>

</body>
</html>
