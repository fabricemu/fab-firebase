<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>


<form class="form-content" onsubmit="event.preventDefault()" name="clientForm">
    <div class="container">
        <h1>Reset my password</h1>
        <hr>
        <p id="backend_error"></p>


        <label for="email"><b>Email:</b></label>
        <input type="text" placeholder="Enter Email" name="email" required id="email" oninput="error_hide()">
        <div class="clearfix">

            <button type="submit" class="signinbtn" onclick="reset_password()">Send link</button>

        </div>
        <a href="../login.html">Back to login page</a>
    </div>
</form>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>

<script src="../js/config.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/firebase.js"></script>
</body>
</html>
